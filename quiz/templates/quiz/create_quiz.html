{% extends "base.html" %}

{% block title %}Create Quiz{% endblock %}

{% block content %}
    <h2 class="text-center">Create Quiz</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="quiz_title">Quiz Title</label>
            <input type="text" class="form-control" id="quiz_title" name="quiz_title" required>
        </div>
        <div class="form-group">
            <label for="questions">Questions (one per line)</label>
            <textarea class="form-control" id="questions" name="questions" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create Quiz</button>
    </form>
{% endblock %}
